<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="section-title text-center mb-1 pb-2">
                <h1 style="color: darkblue;" class="title mb-4">Liste des Organisations</h1>
                <p class="text-muted para-desc mx-auto mb-0"></p>
                <div class="row">
                    <div class="col-sm p-0"></div>
                    <div class="col-sm p-0">
                        <h3 class="d-inline-block">Il existe {{organisations.length}} organisations</h3>
                    </div>
                    <div class="col-sm p-0">
                        <div class="search-bar mx-auto float-right">
                            <form class="search-form" method="POST" action="#">
                              <input  [(ngModel)]="terme" name="terme" id="terme" type="search" class="" placeholder="Rechercher">
                            </form>
                        </div><!-- End Search Bar -->
                    </div>
                </div>
            </div>
        </div><!--end col-->
    </div><!--end row-->
    <div class="row list">
        <div *ngFor="let o of organisations | filter:terme | paginate : {
            itemsPerPage:3,
            currentPage:page,
            totalItems:totalLength
            }" class="col-lg-4 col-md-6 col-12 items mt-4 pt-2">
            <div class="card w-100 m-0 service-wrapper rounded border-0 shadow p-4">
                <div class="icon text-center text-custom h1 shadow rounded bg-white">
                    <span class="uim-svg" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em"><path class="uim-quaternary" d="M6,23H2a.99974.99974,0,0,1-1-1V16a.99974.99974,0,0,1,1-1H6a.99974.99974,0,0,1,1,1v6A.99974.99974,0,0,1,6,23Z"></path><path class="uim-tertiary" d="M14,23H10a.99974.99974,0,0,1-1-1V10a.99974.99974,0,0,1,1-1h4a.99974.99974,0,0,1,1,1V22A.99974.99974,0,0,1,14,23Z"></path><path class="uim-primary" d="M22,23H18a.99974.99974,0,0,1-1-1V2a.99974.99974,0,0,1,1-1h4a.99974.99974,0,0,1,1,1V22A.99974.99974,0,0,1,22,23Z"></path></svg></span>
                </div>
                <div class="content mt-4">
                    <h5 class="title">{{o.nom}}</h5>
                    <p class="text-muted mt-3 mb-0">{{o.email}}</p>
                    <div class="mt-3"><!--(click)="goTODetail(o.id)"-->
                        <a   (click)="onAfficheDetailOrganisation(o.id)" class="link text-custom">Read More <i class="mdi mdi-chevron-right"></i></a>
                    </div>
                   
                </div>
                <div class="big-icon h1 text-custom">
                    <span class="uim-svg" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em"><path class="uim-quaternary" d="M6,23H2a.99974.99974,0,0,1-1-1V16a.99974.99974,0,0,1,1-1H6a.99974.99974,0,0,1,1,1v6A.99974.99974,0,0,1,6,23Z"></path><path class="uim-tertiary" d="M14,23H10a.99974.99974,0,0,1-1-1V10a.99974.99974,0,0,1,1-1h4a.99974.99974,0,0,1,1,1V22A.99974.99974,0,0,1,14,23Z"></path><path class="uim-primary" d="M22,23H18a.99974.99974,0,0,1-1-1V2a.99974.99974,0,0,1,1-1h4a.99974.99974,0,0,1,1,1V22A.99974.99974,0,0,1,22,23Z"></path></svg></span>
                </div>
            </div>
        </div><!--end col-->
        <div class="mt-5 mb-2">
            <pagination-controls (pageChange)="page = $event" class="text-center entreprisePagination">
            </pagination-controls>
        </div>
    </div><!--end row-->
</div>
